<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>creating javascript objects</h1>
    <p id="demo" ></p> 

    <script>
        var car ={
            model:"pink white",
            color: "blavk berry",
            fuel_type: "diesel",
            get fuel(){
                return this.fuel_type
            }
            
        };
        document.getElementById("demo").innerHTML = car.fuel;
    </script>
    <script>
        var car ={
            model: "toyota b4",
            color: "bright red",
            fuel_type: "rage rover",
            set fuel(fuel){
                this.fuel_type = fuel;
            }
    }
    car.fuel ="petrol";
    document.getElementById("demo").innerHTML = car.fuel_type;
    
    </script>
</body>
</html>
